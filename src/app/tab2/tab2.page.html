<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Urna Eletrônica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let candidate of candidateList">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="../../assets/img/icon-user.png"></ion-img>
          </ion-avatar>
          <ion-label>
            Partido: {{candidate.partyCand}} <br/>
            Nome: {{candidate.nameCand}}<br/>
            Número: {{candidate.numberCand}}<br />
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-margin">
    <ion-item>
      <ion-thumbnail class="ion-margin-start">
        <ion-img src="../../assets/img/icon-user.png">
        </ion-img>
      </ion-thumbnail>
      <ion-label class="ion-margin-start">
        <p> {{ nameC }} </p>
        <br>
        <p> {{ partyC }} </p>
      </ion-label>
    </ion-item>

    <ion-input type="number" placeholder="Preencha com o número do candidato" class="ion-margin"
      (ionChange)="onChangeInput()" [(ngModel)]="voteInput">
    </ion-input>

    <ion-row>
      <ion-col>
          <ion-button class ="botao" color="light" (click) = "white()">Branco</ion-button>
    </ion-col>
      <ion-col>
          <ion-button class ="botao" color="danger" (click) = "clear()">Corrigir</ion-button>
      </ion-col>
      <ion-col>
          <ion-button class ="botao" color="success" (click) = "confirm()">Confirmar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-row class="ion-justify-content-center ion-margin">
    <ion-item *ngFor="let candidate of candidateList">
      <div class="ion-margin">
        <ion-thumbnail>
          <ion-img src="../../assets/img/icon-user.png">
          </ion-img>
        </ion-thumbnail>
        <div class="ion-text-center">
          <ion-label>{{ candidate.numberCand }}</ion-label>
        </div>
      </div>
    </ion-item>
  </ion-row>

  <div class="ion-text-justify ion-margin" style="border-top: 2px solid rgba(4, 4, 199, 0.459);">
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-label>
        <h2><strong>Votos Válidos</strong></h2>
      </ion-label>
    </ion-row>
    <br>
    <ion-item *ngFor="let vote of voteList">
      <ion-label class="votos-candidatos">
        Candidato {{ vote.voteStr }}: {{ vote.count }} votos.
      </ion-label>
    </ion-item>
  </div>
</ion-content>
