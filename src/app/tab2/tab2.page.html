<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Urna
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Urna Eletrônica</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let candidate of candidates | filter:searchCandidates">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="{{candidate.image}}"></ion-img>
          </ion-avatar>
          <ion-label>
            Partido: {{candidate.part}} <br/>
            Nome: {{candidate.name}}<br/>
            Número: {{candidate.number}}<br />
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
  <ion-grid>
    <ion-item>
      <ion-label position="stacked">Número</ion-label>
      <ion-input placeholder="Informe o número do candidato(a)" type="number" [(ngModel)]="searchCandidates" animated></ion-input>
    </ion-item>
    <ion-row >
      <ion-col >
          <ion-button color="light">Branco</ion-button>
      </ion-col>
      <ion-col>
          <ion-button color="danger" (click) = "clearSearch()">Corrigir</ion-button>
      </ion-col>
      <ion-col>
          <ion-button color="success" (click)="funcao()" >Confirmar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

  <ion-text style="text-align: center;">
    <h3>Total de votos válidos apurados: {{count}}</h3>
  </ion-text>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../assets/img/Priscila-Senna7.jpeg" />
      </ion-avatar>
      <ion-label>
        <h2>Priscila Sena</h2>
        <h3>{{candidate1}}</h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="../assets/img/raphaela-santos.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>Raphaela Santos</h2>
        <h3>{{candidate2}}</h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="../assets/img/tayara-andreza.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>Raphaela Santos</h2>
        <h3>{{candidate3}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
