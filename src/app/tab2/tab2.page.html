<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Urna
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Urna Eletrônica</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="../assets/img/icon-user.png"></ion-img>
          </ion-avatar>
          <ion-label>Nome: Priscila Sena<br />
            Partido: PNB<br />
            Vice: Raphaela Santos <br />
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Número</ion-label>
          <ion-input placeholder="123" type="number" [(ngModel)]="nomeVariavel"></ion-input>
        </ion-item>
      </ion-list>


      <ion-grid>
        <ion-row >
          <ion-col >
              <ion-button color="light">Branco</ion-button>
          </ion-col>
          <ion-col>
              <ion-button color="danger">Corrigir</ion-button>
          </ion-col>
          <ion-col>
              <ion-button color="success" (click)="funcao()" >Confirmar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

  <ion-grid no-padding>
    <ion-row no-padding justify-content-start align-items-start>
      <ion-col class="grid-column-candidatos" >
        <ion-avatar>
          <ion-img src="../assets/img/icon-user.png"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col class="grid-column-candidatos" >
        <ion-avatar>
          <ion-img src="../assets/img/icon-user.png"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col class="grid-column-candidatos" >
        <ion-avatar>
          <ion-img src="../assets/img/icon-user.png"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row no-padding justify-content-start align-items-start>
      <ion-col class="grid-column-candidatos"  >
        <ion-avatar>
          123
        </ion-avatar>
      </ion-col>
      <ion-col class="grid-column-candidatos"  >
        <ion-avatar>
          456
        </ion-avatar>
      </ion-col>
      <ion-col class="grid-column-candidatos"  >
        <ion-avatar>
          789
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-text style="text-align: center;">
    <h3>Total de votos válidos apurados: 100</h3>
  </ion-text>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../assets/img/icon-user.png" />
      </ion-avatar>
      <ion-label>
        <h2>Priscila Sena</h2>
        <h3>60 votos, 60% do total</h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="../assets/img/icon-user.png" />
      </ion-avatar>
      <ion-label>
        <h2>Marcia Felipe</h2>
        <h3>40 votos, 40% do total</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
